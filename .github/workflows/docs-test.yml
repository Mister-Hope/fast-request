name: Docs Test

on:
  pull_request:
    branches:
      - master

jobs:
  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --forzen-lockfile

      - name: Build docs
        run: pnpm docs:build
